<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omkar Interiors | Cinematic Interior Design</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
      /* CSS RESET */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      /* WHITE & BROWN COLOR PALETTE */
      :root {
        --primary-color: #8d7b68;      /* Muted, earthy brown for text/headings */
        --secondary-color: #f1dec9;    /* Light, sandy beige for section BGs */
        --accent-color: #a4907c;       /* Medium, warm tan for accents */
        --text-color: #8d7b68;         /* Body text color */
        --background-color: #ffffff;   /* Pure white for main BG */
        --light-accent: #c8b6a6;       /* Soft, grayish-tan for hovers/borders */
        --heading-font: 'Cormorant Garamond', serif;
        --body-font: 'Poppins', sans-serif;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: var(--body-font);
        background-color: var(--background-color);
        color: var(--text-color);
        overflow-x: hidden;
        line-height: 1.8;
      }

      h1, h2, h3 {
        font-family: var(--heading-font);
        color: var(--primary-color);
        font-weight: 600;
      }

      .section {
        padding: 8rem 5%;
        position: relative;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .section-title {
        font-size: 3.5rem;
        margin-bottom: 1rem;
        line-height: 1.2;
      }
      
      /* NAVBAR STYLES - UPDATED */
      .navbar {
        background-color: var(--background-color);
        border-bottom: 1px solid #e9e2db;
        height: 90px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        transition: background-color 0.4s ease;
      }
      .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding: 0 5%;
        max-width: 1400px;
      }
      .nav-logo {
        color: var(--primary-color);
        text-decoration: none;
        font-size: 1.8rem;
        font-weight: 400;
        letter-spacing: 2px;
      }
      .logo-image {
        height: 50px; /* Adjust the height of your logo */
        width: auto;
      }
      .nav-menu {
        display: flex;
        list-style: none;
        gap: 2.5rem;
      }
      .nav-menu a {
        color: var(--primary-color);
        text-decoration: none;
        font-size: 1rem;
        transition: color 0.3s;
      }
      .nav-menu a:hover { color: var(--accent-color); }

      /* HERO STYLES - UPDATED */
      .hero-container {
        height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
        background-image: url('/hero-bg.png');
        background-size: cover;
        background-position: center;
      }
      .hero-title {
        font-size: 5rem;
        font-weight: 600;
        color: #ffff; /* Changed from white to brown for contrast */
      }

      /* ABOUT SECTION */
      .about-container {
        display: grid;
        grid-template-columns: 1fr;
        gap: 4rem;
        align-items: center;
      }
      @media (min-width: 768px) {
        .about-container { grid-template-columns: 3fr 2fr; }
      }
      .about-content p {
        max-width: 550px;
        margin-bottom: 2rem;
      }
      .about-image img {
        width: 100%;
        height: auto;
        object-fit: cover;
      }
      .cta-link {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 400;
        border-bottom: 1px solid var(--accent-color);
        padding-bottom: 5px;
        transition: color 0.3s, border-color 0.3s;
      }
      .cta-link:hover { color: var(--accent-color); border-color: var(--primary-color); }
      
      /* PROCESS SECTION */
      .process-section { background-color: var(--secondary-color); }
      .process-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 3rem;
        margin-top: 4rem;
      }
      .process-item .number {
        font-size: 1.5rem;
        font-family: var(--heading-font);
        color: var(--accent-color);
        margin-bottom: 1rem;
      }
      .process-item h3 {
        font-size: 1.8rem;
        margin-bottom: 1rem;
      }

      /* PORTFOLIO SECTION */
      .portfolio-grid {
        margin-top: 4rem;
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-auto-rows: 300px;
        gap: 1.5rem;
      }
      .project-card {
        position: relative;
        overflow: hidden;
        color: white;
      }
      .project-card:nth-child(1) { grid-column: span 4; grid-row: span 2; }
      .project-card:nth-child(2) { grid-column: span 2; grid-row: span 1; }
      .project-card:nth-child(3) { grid-column: span 2; grid-row: span 1; }
      .project-card:nth-child(4) { grid-column: span 3; grid-row: span 2; }
      .project-card:nth-child(5) { grid-column: span 3; grid-row: span 2; }
      .project-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.6s ease, filter 0.4s ease;
      }
      .project-card:hover .project-image {
        transform: scale(1.05);
        filter: brightness(0.7);
      }
      .project-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        padding: 2rem;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.4s ease, transform 0.4s ease;
      }
      .project-card:hover .project-overlay {
        opacity: 1;
        transform: translateY(0);
      }
      .project-title { font-size: 2rem; color: white; }
      .project-category { color: rgba(255,255,255,0.8); }

      /* CONTACT SECTION */
      .contact-section { background-color: var(--secondary-color); }
      .contact-container {
        max-width: 800px;
        text-align: center;
      }
      .contact-container p {
        font-size: 1.1rem;
        margin-bottom: 3rem;
      }
      .contact-form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
        text-align: left;
      }
      .form-group { position: relative; }
      .form-group.full-width { grid-column: span 2; }
      .contact-form input, .contact-form textarea {
        width: 100%;
        background: transparent;
        border: none;
        border-bottom: 1px solid var(--light-accent);
        padding: 1rem 0;
        color: var(--primary-color);
        font-family: var(--body-font);
        font-size: 1rem;
      }
      .contact-form input:focus, .contact-form textarea:focus {
        outline: none;
        border-bottom-color: var(--accent-color);
      }
      .submit-button {
        background: var(--accent-color);
        color: white;
        border: none;
        padding: 1rem 2rem;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 400;
        transition: background-color 0.3s;
        grid-column: span 2;
        justify-self: center;
        margin-top: 1rem;
      }
      .submit-button:hover { background-color: var(--primary-color); }

      /* FOOTER STYLES */
      .footer {
        padding: 3rem 5%;
        border-top: 1px solid var(--secondary-color);
      }
      .footer-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .footer-social a {
        color: var(--text-color);
        text-decoration: none;
        margin-left: 1.5rem;
        transition: color 0.3s;
      }
      .footer-social a:hover { color: var(--primary-color); }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
